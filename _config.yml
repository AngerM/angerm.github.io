title: MattAnger.dev
name: "Matt Anger"
description: "Personal homepage for Matt Anger"
title_separator: "|"
url: "https://www.mattanger.dev"
timezone: America/Los_Angeles
permalink: /:categories/:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
markdown: kramdown
github_username: AngerM
remote_theme: "mmistakes/minimal-mistakes@4.16.5"
minimal_mistakes_skin: "air"
locale: "en-US"

include:
  - _pages
  - _posts

author:
  name: "Matt Anger"
  bio: "I'm a Software engineer and photographer."
  location: "San Francisco"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/AngerM
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: https://www.linkedin.com/in/mattanger/

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/AngerM
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: https://www.linkedin.com/in/mattanger/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

social:
  type: Person
  name: Matt Anger
  links:
    - "https://github.com/AngerM"
    - "https://www.linkedin.com/in/mattanger/"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
